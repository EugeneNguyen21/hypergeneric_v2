<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            margin-top: 100px;
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-details {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-code" th:text="${status != null ? status : 'Error'}">404</div>
        <h1 th:text="${error != null ? error : 'An error occurred'}">Not Found</h1>
        <p th:text="${message != null ? message : 'The requested resource could not be found.'}">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        
        <div class="error-details" th:if="${path != null}">
            <h4>Request Details</h4>
            <p><strong>Path:</strong> <span th:text="${path}"></span></p>
            <p><strong>Timestamp:</strong> <span th:text="${timestamp}"></span></p>
            <th:block th:if="${trace != null}">
                <h4>Exception Stack Trace</h4>
                <pre th:text="${trace}"></pre>
            </th:block>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Go to Home</a>
            <a th:href="@{/operatingconsole/}" class="btn btn-outline-primary ml-2">Go to Operating Console</a>
        </div>
    </div>
</body>
</html>
