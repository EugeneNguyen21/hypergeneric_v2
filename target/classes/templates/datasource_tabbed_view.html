<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${datasourceName + ' - ' + activeTab}">Datasource View</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:text="${datasourceName}">Datasource</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:each="tab : ${tabs}">
                        <a class="nav-link" 
                           th:classappend="${tab == activeTab ? 'active' : ''}"
                           th:href="@{/hypergeneric/{name}/tab/{tab}(name=${datasourceName},tab=${tab})}"
                           th:text="${#strings.capitalize(tab)}">Tab</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/hypergeneric/{name}/logout(name=${datasourceName})}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard Tab -->
        <div th:if="${activeTab == 'dashboard'}" class="tab-content">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Statistics</h5>
                            <!-- Add dashboard content -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigator Tab -->
        <div th:if="${activeTab == 'navigator'}" class="tab-content">
            <h2>Navigator</h2>
            <!-- Add navigator content -->
        </div>

        <!-- Search Tab -->
        <div th:if="${activeTab == 'search'}" class="tab-content">
            <h2>Search</h2>
            <div class="card">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Search...">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Creation Tab -->
        <div th:if="${activeTab == 'creation'}" class="tab-content">
            <h2>Creation</h2>
            <!-- Add creation content -->
        </div>

        <!-- Utilities Tab -->
        <div th:if="${activeTab == 'utilities'}" class="tab-content">
            <h2>Utilities</h2>
            <!-- Add utilities content -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
